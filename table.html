<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style type="text/css">
		table {
			border: 2px solid black;
			border-collapse: collapse;
			width: 50%;
		}
		th {
			border: 1px solid black;
			background-color: lightgray;
		}
		td, th {
			border: 1px solid black;
			padding: 5px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Presidents</h1>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Debasish</td>
			<td>Bhol</td>
			<td>18 Years</td>
		</tr>
		<tr>
			<td>Deb</td>
			<td>Bhol</td>
			<td>18 Years</td>
		</tr>
	</table>
</body>
</html>
