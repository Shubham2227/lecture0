<!DOCTYPE html>
<html>
<head>
	<title>Div/Span</title>

	<style type="text/css">
		#top {
			font-size: 36px;
		}

		#middle{
			font-size: 24px;
		}

		#bottom {
			font-size: 12px;
		}
		
		.name {
			font-weight: bold;
		}
		
	</style>
</head>
<body>
	<div id="top">
		This is my <span class="name">top </span>section
	</div>
	<div id="middle">
		This is my <span class="name">middle </span>section		
	</div>
	<div id="bottom">
		This is my <span class="name">bottom </span>section
	</div>

</body>
</html>
